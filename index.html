<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h3>calc</h3>
        <div class="display-area">
            <input type="text">
        </div>
        <div class="calculator-area">
            <div class="line">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="reset-del">DEL</button>
            </div>
            <div class="line">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <div class="line">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="line">
                <button>.</button>
                <button>0</button>
                <button>/</button>
                <button>x</button>
            </div>
            <div class="last">
                <button class="reset-del">RESET</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
